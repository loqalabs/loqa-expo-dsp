# Cargo configuration for cross-compilation

[target.aarch64-linux-android]
linker = "aarch64-linux-android34-clang"

[target.armv7-linux-androideabi]
linker = "armv7a-linux-androideabi34-clang"

[target.x86_64-linux-android]
linker = "x86_64-linux-android34-clang"

# Note: Android NDK must be installed and NDK toolchain must be in PATH
# Install NDK via Android Studio SDK Manager or command line:
#   sdkmanager "ndk;26.0.10792818"
#
# Add to PATH (example):
#   export PATH=$PATH:$HOME/Library/Android/sdk/ndk/26.0.10792818/toolchains/llvm/prebuilt/darwin-x86_64/bin
